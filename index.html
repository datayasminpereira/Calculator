<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="auxiliary-output">
                <div class="previous-operation">
                    <div class="previous-old"></div>
                    <div class="previous-recent"></div>
                </div>
                <div class="auxiliary-current">
                    <div class="current-operation">0</div>
                </div>
            </div> 
        </div>
        <div class="box-buttons">
            <button type="button" class="operator">(</button>
            <button type="button" class="operator">)</button>
            <button type="button" class="operator">%</button>
            <button type="button" class="operator" id="reset">AC</button>
            <button type="button" class="not-operator">7</button>
            <button type="button" class="not-operator">8</button>
            <button type="button" class="not-operator">9</button>
            <button type="button" class="operator">/</button>
            <button type="button" class="not-operator">4</button>
            <button type="button" class="not-operator">5</button>
            <button type="button" class="not-operator">6</button>
            <button type="button" class="operator">*</button>
            <button type="button" class="not-operator">1</button>
            <button type="button" class="not-operator">2</button>
            <button type="button" class="not-operator">3</button>
            <button type="button" class="operator">-</button>
            <button type="button" class="not-operator">0</button>
            <button type="button" class="not-operator">.</button>
            <button type="button"id="equals">=</button>
            <button type="button" class="operator">+</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
